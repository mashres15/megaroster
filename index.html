<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Megaroster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Megaroster</h1>
        <form id="rosterForm">
            <div class="form-group">
                <div>
                    <input type="name" class="form-control" placeholder="Enter name" name="name" autofocus required>
                </div>
            </div>
            <div><center><button type="submit" class='btn btn-primary'>Add</button></center></div>
        </form>
        <br>

        <div class="table-responsive">
            <table class="table thead-inverse" id="table">
                <thead>
                    <tr class="tbhead">
                        <th>Name</th>
                        <th>Editor tools</th>
                    </tr>
                </thead>
                <tbody id="tableRow">
                </tbody>
            </table>
        </div>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
